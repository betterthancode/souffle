<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="module" src="../components/all.js"></script>
</head>
<body>
  <h1>Buttons</h1>
  <s-button>Demo Button</s-button>
  <s-button primary>Demo Button</s-button>
  <s-button warning>Demo Button</s-button>
  <s-button success>Demo Button</s-button>
  <hr/>
  <s-button disabled>Demo Button</s-button>
  <s-button disabled primary>Demo Button</s-button>
  <s-button disabled warning>Demo Button</s-button>
  <s-button disabled success>Demo Button</s-button>
  <h1>Menu</h1>
  <s-menu>
    <s-menu-group>
      <s-menu-item>Item 1</s-menu-item>
      <s-menu-item>Item 2</s-menu-item>
      <s-menu-item disabled>Disabled 3</s-menu-item>
      <s-menu-item disabled>Disabled 4</s-menu-item>
      <s-menu-item>Item 5</s-menu-item>
    </s-menu-group>
    <s-menu-item>More items 1</s-menu-item>
    <s-menu-item>More items 2</s-menu-item>
    <s-menu-item>More items 3</s-menu-item>
  </s-menu>

  <h2>Menu [Horizontal]</h2>
  <s-menu horizontal>
    <s-menu-group>
      <s-menu-item>Item 1</s-menu-item>
      <s-menu-item>Item 2</s-menu-item>
      <s-menu-item disabled>Disabled 3</s-menu-item>
      <s-menu-item disabled>Disabled 4</s-menu-item>
      <s-menu-item>Item 5</s-menu-item>
    </s-menu-group>
    <s-menu-item>More items 1</s-menu-item>
    <s-menu-item>More items 2</s-menu-item>
    <s-menu-item>More items 3</s-menu-item>
  </s-menu>
</body>
</html>
